<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>

    <!--Preload-->
    <link rel="preload" href="/css/normalize.css" as="style">
    <link rel="stylesheet" href="/css/normalize.css">

    <link rel="stylesheet" href="/css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

<!--Header principal-->
    <header class="header">
        <div class="contenedor">
    <!--Barra-->
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Decafé</span></h1>
                </a>
<!--Navegación-->
                <nav class="navigation">
                    <a href="nosotros.html" class="navigation__enlace">Nosotros</a>
                    <a href="cursos.html" class="navigation__enlace">Cursos</a>
                    <a href="contactos.html" class="navigation__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos.</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos.</p>
        </div>
    </header>

<!--Contenedor del formulario-->
    <main class="contenedor">
        <h3 class="centrar-text">Contacto</h3>
        <div class="contacto-bg"></div>
        <!--formulario-->
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu e-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

<!--Footer-->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Decafé</span></h1>
                </a>
                <nav class="navigation">
                    <a href="nosotros.html" class="navigation__enlace">Nosotros</a>
                    <a href="cursos.html" class="navigation__enlace">Cursos</a>
                    <a href="contactos.html" class="navigation__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
</body>
</html>
